name: Render site (Quarto)

on:
  push:
    branches: [main]
    paths:
      - '**.qmd'
      - '**.Rmd'
      - '_quarto.yml'
      - 'labs/**'
      - 'slides/**'
      - 'syllabus/**'
      - 'exercises/**'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: r-lib/actions/setup-r@v2
      - uses: quarto-dev/quarto-actions/setup@v2
      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          packages: |
            any::quarto
            any::knitr
            any::rmarkdown
            any::lintr
            any::styler
      - name: Lint R
        run: Rscript -e "lintr::lint_dir('.', exclusions = list('data'))"
      - name: Render
        run: quarto render
